<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusToken | FB Access Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary: #00cec9;
            --dark: #0f0f1a;
            --darker: #0a0a12;
            --light: #f1f1f1;
            --gray: #2d3436;
            --success: #00b894;
            --danger: #d63031;
            --bg-color: #0f0f1a;
            --card-bg: linear-gradient(145deg, #151522, #1a1a2e);
            --text-color: #f1f1f1;
            --input-bg: rgba(255,255,255,0.05);
            --border-color: rgba(255,255,255,0.1);
        }

        .light-mode {
            --bg-color: #f5f6fa;
            --card-bg: linear-gradient(145deg, #ffffff, #f1f3f9);
            --text-color: #2d3436;
            --input-bg: rgba(0,0,0,0.05);
            --border-color: rgba(0,0,0,0.1);
            --dark: #f1f3f9;
            --darker: #e1e5ee;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            width: 100%;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
        }
        
        .logo-icon {
            color: var(--primary);
            font-size: 2rem;
        }
        
        .theme-toggle {
            background: var(--gray);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: var(--primary);
            transform: rotate(30deg);
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .card-icon {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(108, 92, 231, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-color);
            opacity: 0.3;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
        }
        
        .result-container {
            margin-top: 1.5rem;
            display: none;
        }
        
        .result-label {
            font-size: 0.85rem;
            color: var(--text-color);
            opacity: 0.6;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .result-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--secondary);
            margin-bottom: 1rem;
            position: relative;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255,255,255,0.1);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .copy-btn:hover {
            background: var(--primary);
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.5;
        }
        
        .toggle-password:hover {
            opacity: 1;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
            opacity: 0.5;
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 1.5rem;
            }
            
            header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-key logo-icon"></i>
                <span>NexusToken</span>
            </div>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user-shield card-icon"></i>
                <h2 class="card-title">Generate Facebook Token</h2>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Facebook Email/Username</label>
                <input type="text" id="email" class="form-input" placeholder="username@example.com">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Facebook Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" class="form-input" placeholder="••••••••">
                    <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                </div>
                <div class="error-message" id="error-message"></div>
            </div>
            
            <button class="btn btn-primary" id="generate-btn">
                <i class="fas fa-key"></i> Generate Token
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="loading-text">Generating your secure token...</p>
            </div>
            
            <div class="result-container" id="result-container">
                <label class="result-label">Your Access Token:</label>
                <div class="result-box">
                    <span id="token-result"></span>
                    <button class="copy-btn" id="copy-btn" title="Copy to clipboard">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
                <button class="btn btn-secondary" id="save-btn">
                    <i class="fas fa-save"></i> Save to Account
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 NexusToken | Securely generate Facebook access tokens</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const saveBtn = document.getElementById('save-btn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');
            const errorMessage = document.getElementById('error-message');
            const themeToggle = document.getElementById('theme-toggle');
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const body = document.body;
            
            // API Configuration
            const API_URL = 'https://haji-mix-api.gleeze.com/api/fbtoken';
            const API_KEY = '68a1460c270fca56cb1f16fb0ca2fcfd170597b8a483de0568e6aac53ec08bbb';
            
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('light-mode');
                const icon = this.querySelector('i');
                
                if (body.classList.contains('light-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'light');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'dark');
                }
            });
            
            // Generate token button click handler
            generateBtn.addEventListener('click', function() {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Validate inputs
                if (!email || !password) {
                    showError('Please enter both email and password');
                    return;
                }
                
                // Clear previous results/errors
                errorMessage.style.display = 'none';
                resultContainer.style.display = 'none';
                
                // Show loading state
                loading.style.display = 'flex';
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
                
                // Prepare request data
                const requestData = {
                    email: email,
                    password: password
                };
                
                // Make API request
                fetch(`${API_URL}?api_key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    loading.style.display = 'none';
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = '<i class="fas fa-key"></i> Generate Token';
                    
                    if (data.token) {
                        // Success - show token
                        document.getElementById('token-result').textContent = data.token;
                        resultContainer.style.display = 'block';
                        
                        // Scroll to result
                        resultContainer.scrollIntoView({ behavior: 'smooth' });
                    } else if (data.error) {
                        showError(data.error);
                    } else {
                        showError('Invalid response from server');
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = '<i class="fas fa-key"></i> Generate Token';
                    showError('Failed to generate token. Please try again.');
                    console.error('Error:', error);
                });
            });
            
            // Copy token button
            copyBtn.addEventListener('click', function() {
                const token = document.getElementById('token-result').textContent;
                if (token) {
                    navigator.clipboard.writeText(token)
                        .then(() => {
                            // Visual feedback
                            const icon = this.querySelector('i');
                            icon.classList.remove('fa-copy');
                            icon.classList.add('fa-check');
                            
                            setTimeout(() => {
                                icon.classList.remove('fa-check');
                                icon.classList.add('fa-copy');
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Failed to copy token: ', err);
                        });
                }
            });
            
            // Save token button (placeholder functionality)
            saveBtn.addEventListener('click', function() {
                alert('Account functionality would be implemented in a full application');
            });
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
